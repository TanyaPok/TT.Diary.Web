<input type="text" [(ngModel)]="activityFilter">
<label>
    <mat-checkbox [(indeterminate)]="isNonSorted" [(ngModel)]="isAscOrder"></mat-checkbox>
</label>
<div class="mat-card-div"
     [id]="internalId"
     cdkDropList
     [cdkDropListData]="filteredNonPrioritizedActivities"
     [cdkDropListConnectedTo]="connectedTo"
     (cdkDropListDropped)="drop($event)">
    <mat-progress-spinner *ngIf="isLoading" mode="indeterminate"></mat-progress-spinner>
    <mat-card *ngFor="let activity of filteredNonPrioritizedActivities" [cdkDragData]="activity" cdkDrag>
        <mat-card-header>
            <mat-card-title>{{activity.title}}</mat-card-title>
            <mat-card-subtitle>{{activity.subtitle}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{activity.description}}
            </p>
        </mat-card-content>
        <div *cdkDragPreview class="preview">{{activity.subtitle}}</div>
        <div *cdkDragPlaceholder class="placeholder"></div>
    </mat-card>
</div>
